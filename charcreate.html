<!doctype html>

<html>
	<head>
		<title>Character Creation Screen</title>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/charcreate.js"></script>
	</head>
	<body>
		<div align=center>
		<h1>Create Your Character</h1>
		<label for="charName">What is your name?</label>
		<input id="charName" type="text" value="Sam"><br>
		<br>
		Are you:
		<input type="radio" name="gender" value="male" id="genderMale" onclick="charImgswitch('M')"> Male
		<input type="radio" name="gender" value="female" id="genderFemale" onclick="charImgswitch('F')"> Female
		<br>
		<img id="charImg" src="" height="100">
		<br>
		<button onclick="charCreate()">Begin Game</button>
		</div>
	</body>
</html>
