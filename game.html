<!doctype html>
<!-- by Matt M. and Chris A. -->
<html>
	<head>
		<title>Character Creation Screen</title>
		<script type="text/javascript" src="js/main.js"></script>
		<link href="css/css.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div align=center>
		
			<div id="charCreate">
				<!-- This div is for character creation -->
				<h1>Create Your Character</h1>
				<!-- Add Game Logo Here Maybe? -->
				<label for="charName">What is your name?</label>
				<input id="charName" type="text" value="Sam"><br>
				<br>
				Are you:
				<input type="radio" name="gender" value="male" id="genderMale" onclick="charImgswitch('M')" checked> Male
				<input type="radio" name="gender" value="female" id="genderFemale" onclick="charImgswitch('F')"> Female
				<br>
				<img id="charImg" src="images/charSheets/heroIcons/silhouette.png" height="100">
				<br>
				<button onclick="charCreate()">Begin Game</button>
			</div>
			
			<div id="start" style="display:none;">
				<div style="width:100%;">
				<!-- This div is where the game begins -->
				<h1>The Legacy of Hero</h1>
				<img id="gameMap" src="images/maps/0x0.png" height="500" width="800" class="under"><br>
				<img id="hero" class="overHERO">
				<img id="npc" src="images/charSheets/npcIcon.png" class="hide">
				<button onclick="openShop()" id="shopButton" class="hide">Shop</button>
				<button onclick="moveLeft()">Move Left</button>
				<button onclick="moveUp()">Move Up</button>
				<button onclick="moveDown()">Move Down</button>
				<button onclick="moveRight()">Move Right</button><br>
				</div>
			</div>
			<br><br>
			
			<div id="shop" style="display:none;">
				<!-- shop div -->
				<h1> Shop </h1>
				<img id="storeBG" src="images/maps/storeBG.png" height="500" class ="under">
				<img id="npc" src="images/charSheets/npcIcon.png" class="npcStore">
				<img id="heroStore" src="images/charSheets/heroIcons/heroMicon.png" class="heroStore">
				<button id='sword1B' class="sword1" onclick="purchWeap('Kusanagi')"> Kusanagi (+5 Attack) 20 Gold </button>
				<button id='sword2B' class="sword2" onclick="purchWeap('Glamdring')"> Glamdring (+ 10 Attack) 40 Gold </button>
				<button id='sword3B' class="sword3" onclick="purchWeap('Anduril')"> Anduril	(+15 Attack) 60 Gold </button>
				<button id='foodB' class="food" onclick="addFood()"> Food (+3 Health) 5 Gold </button>
				<br>
				<button onclick="randomMoney()">RANDOM MONEY</button>				
				<button onclick="leaveShop()">Leave the shop</button>
			</div>
			
			<br><br>
			<div id="charStats" style="display:none;">
				<!-- This div shows all the various character statistics -->
				<b>Character Stats:</b><br>
				<div id="charHP">
				</div>
				
				<div id="charMoney">
				</div>
				
				<div id="charWeapon">
				</div>
				
				<div id="charFood">
				</div>
				
				<div id="charAttack">
				</div>
			</div>
			
			<div id="battle" style="display:none;">
			<!-- This div will show battle controls -->
			</div>
			
			<div id="town" style="display:none;">
			<!-- This div will show any kind of town controls -->
			<button onclick="npcTalk()">Talk</button>
			<button onclick="npcShop()">Shop</button>
				<div id="shop" style="display:none;">
				</div>
			</div>
		
		</div>
	</body>
</html>
