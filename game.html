<!DOCTYPE html>
<!-- by Matt M. and Chris A. -->
<html>
	<meta charset="UTF-8">
	<head>
		<title>Character Creation Screen</title>
		<script type="text/javascript" src="js/main.js"></script>
		<link href="css/css.css" rel="stylesheet" type="text/css">
	</head>
	<body onload="playMusic()">
		<audio autoplay loop id="gameAudio">
 			<source src="audio/charcreate.ogg" type="audio/ogg" id="gameAudioSrc">
		</audio>	
		<audio autoplay id="alertAudio">
 			<source src="" type="audio/ogg" id="alertAudioSrc">
		</audio>		
		<div id="mainDiv" class="game">
			<div id="charCreate">
				<!-- This div is for character creation -->
				<h1>Create Your Character</h1>
				<img id="gameLogo" src="images/logo.png" alt="The Legacy of Hero"><br>
				<label for="charName">What is your name?</label>
				<input id="charName" type="text" value="Sam"><br>
				<br>
				Are you:
				<input type="radio" name="gender" value="male" id="genderMale" onclick="charImgswitch('M')" checked> Male
				<input type="radio" name="gender" value="female" id="genderFemale" onclick="charImgswitch('F')"> Female
				<br>
				<img id="charImg" src="images/charSheets/heroIcons/silhouette.png" height="100" alt="Character Icon">
				<br>
				<button onclick="charCreate()">Begin Game</button><br>
				<button onclick="openHelp()">Help!</button><br>
			</div>
			
			<div id="intro" style="display:none">
				<h1>The Legacy of Hero</h1>
				<br>
				<div id="introStory" style="display:none">
				</div>
				<br>
				<br>
				<div id="introNext" style="display:none">
					<button onclick="nextStory()">Next</button>
				</div>
				
				<div id="introFinish" style="display:none">
					<button onclick="beginGame()">Begin!</button>
				</div>
			</div> 
			
			<div id="start" style="display:none;position:relative;">
				<!-- This div is where the game begins -->
				<h1>The Legacy of Hero</h1>
				<div id="map">
					<img id="gameMap" src="images/maps/0x0.png" class="under" alt="Game Map">
					<img id="hero" src="" class="overHERO" alt="Character Icon">
					<img id="npc" src="images/charSheets/npcIcon.png" class="hide" alt="NPC Character">
					<button onclick="talkNPC('shopNPC')" id="talkShop" class="hide">Talk</button>
					<button onclick="talkNPC('boss0x-2NPC')" id="talkBoss0x-2" class="hide">Talk</button>
					<button onclick="talkNPC('boss0x2NPC')" id="talkBoss0x2" class="hide">Talk</button>											
					<button onclick="talkNPC('boss2x0NPC')" id="talkBoss2x0" class="hide">Talk</button>	
					<button onclick="talkNPC('boss-5x0NPC')" id="talkBoss-5x0" class="hide">Talk</button>	
					<button onclick="talkNPC('-1x-2NPC')" id="talkNPC-1x-2" class="hide">Talk</button>																													
					<button onclick="openShop()" id="shopButton" class="hide">Shop</button>
				</div>
				<div id="infoUpdate">
					<br>
				</div>
				<br>
				<button onclick="moveLeft()">Move Left</button>
				<button onclick="moveUp()">Move Up</button>
				<button onclick="moveDown()">Move Down</button>
				<button onclick="moveRight()">Move Right</button><br>
				<button onclick="openHelp()">Help!</button><br>											
			</div>

			<div id="shop" style="display:none; position:relative;">
				<!-- shop div -->
				<h1> Shop </h1>
				<img id="storeBG" src="images/maps/storeBG.png" height="500" class ="under" alt="Store Background">
				<img id="npc" src="images/charSheets/npcIcon.png" class="npcStore" alt="NPC Character">
				<img id="heroStore" src="" class="heroStore" alt="Hero Character">
				<button id='sword1B' class="sword1" onclick="purchWeap('Kusanagi')"> Kusanagi (+5 Attack) 20 Gold </button>
				<button id='sword2B' class="sword2" onclick="purchWeap('Glamdring')"> Glamdring (+ 10 Attack) 40 Gold </button>
				<button id='sword3B' class="sword3" onclick="purchWeap('Anduril')"> Anduril	(+15 Attack) 60 Gold </button>
				<button id='foodB' class="food" onclick="addFood()"> Food (+3 Health) 5 Gold </button>
				<br>
				<div id="storeUpdate"></div>
				<br>
				<button onclick="leaveShop()">Leave the shop</button><br>
			</div>
			
			<div id="battle" style="display:none; position:relative;">
				<h1> Boss Battle </h1>
				<div id="bossMap">
					<img id="mapBattle" src="" class="under" alt="Battle Map">
					<img id="heroBattle" src="" class="overHERO" alt="Hero Charater">
					<img id="boss" src="" class="bossBattle" alt="Boss">
				</div>
				<br>
				<div id="battleUpdate">
				</div>
				<br>
				<button id="Attack" onclick="attack()">Attack!</button>
				<button id="Heal" onclick="addHP(3)">Heal!</button>
				<button id="Retreat" onclick="retreat()" >Retreat!</button>
				<button onclick="openHelp()">Help!</button><br>
			</div>
			<div id="endGame" style="display:none;">
				<h1>The Legacy of Hero</h1>
				<img id="gameLogo" src="images/logo.png" alt="The Legacy of Hero">
				<br>
				Congratulations, you won the game!!!
				<br>
				<button id="continuePlay" onclick="continuePlaying()">Continue to Play</button>
				<button id="gameOver" onclick="changePage('index.html')">End the Game</button>
			</div>
			<div id="audioControls">
				<button onclick="pauseMusic()" id="pauseBtn">Pause Music</button>
				<button onclick="playMusic()" id="playBtn" style="display:none;">Play Music</button>
			</div>
			<br><br>
			<div id="charStats" class="charStats">
				<!-- This div shows all the various character statistics -->
				<br>
				<b>Character Stats:</b><br>
				<div id="charHP">
				</div>
				
				<div id="charMoney">
				</div>
				
				<div id="charWeapon">
				</div>
				
				<div id="charFood">
				</div>
				
				<div id="charAttack">
				</div>
			</div>
		</div>
	</body>
</html>
